
<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>Mario Bros com Cocossd</title>
    <!-- link p5.js e seus complementos como p5.dom.js ou p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link para arquivo javascript -->
    <script src="scripts/sprites.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  </head>
  <body background="background.jpg">
    <center>

      <div class="btn btn-danger heading">
        <h3> JOGO DO MARIO VOCE É O CONTROLE</h3>
        <button class="btn btn-danger"  data-toggle="modal" data-target="#myModal">Instruções</button>
      </div>

      <img src="mario.jpg" class="bigImage">
      <br><br>
      <button class="btn btn-success" onclick="startGame()" id="start">Jogar</button>
      <br><br>
      <h3 id="status" class="btn btn-warning"></h3>
      <br><br>
      <div id="canvas"></div>
      <div id="gameConsole"></div>
  
      
      <div id="myModal" class="modal fade ">
        <div class="modal-dialog" >
          <!-- Conteúdo do pop-up-->
          <div class="modal-content">
      
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h4>Instruções</h4>
            </div>
      
             <div class="modal-body">
                <img src="jump.png" class="img-responsive instructionImage">
                <img src="right.png" class="img-responsive instructionImage">
                <img src="left.png" class="img-responsive instructionImage">
              </div>

          </div>
        </div>
      </div>
</center>
</body>
</html>
